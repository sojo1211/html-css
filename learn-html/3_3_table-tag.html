<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Tag</title>
    <style>
      table {
        border: 1px solid black;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 12px; /* 수정된 부분 */
      }
      .col1 {
        width: 80px;
      }
      .col2 {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>테이블 기본</h1>
    <table>
      <caption>
        프로필 테이블
      </caption>
      <tr>
        <th>이름</th>
        <th>취미</th>
        <th>특기</th>
      </tr>
      <tr>
        <td>홍길동</td>
        <td>도술</td>
        <td>축지법</td>
      </tr>
      <tr>
        <td>오성준</td>
        <td>운동</td>
        <td>코딩</td>
      </tr>
    </table>

    <hr />
    <h1>Table 그룹 테그</h1>
    <table>
      <caption>
        학급점수
      </caption>
      <colgroup>
        <col class="col1" />
        <!--col는 반,이름,국어, 영어,수학,코딩 6개-->
        <col class="col2" />
        <col class="col3" />
        <col class="col4" />
        <col class="col5" />
        <col class="col6" />
      </colgroup>
      <thead>
        <!--표의 제목열을 묶는 그룹테그-->
        <tr>
          <th>반</th>
          <th>이름</th>
          <th>국어</th>
          <th>영어</th>
          <th>수학</th>
          <th>코딩</th>
        </tr>
      </thead>
      <tbody>
        <!--중간-->
        <tr>
          <td rowspan="2">1반</td>
          <!--병합-->
          <td>오성준</td>
          <td>90</td>
          <td>100</td>
          <td>90</td>
          <td>81</td>
        </tr>
        <tr>
          <td>짐코딩</td>
          <td>85</td>
          <td>81</td>
          <td>95</td>
          <td>100</td>
        </tr>
      </tbody>
      <tfoot>
        <!--표의 하단영역일반적인 데이터들을 묶는 그룹테그-->
        <tr>
          <td>1반</td>
          <td colspan="2">평균</td>
          <!--병합-->
          <td>87.5</td>
          <td>90.5</td>
          <td>92.5</td>
          <td>90.5</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
