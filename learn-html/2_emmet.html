<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--자식노드 생성 emmet에서 div>ui>li-->
    <div>
      <ul>
        <li></li>
      </ul>
    </div>
    <!--형제노드+ emmet에서   div>ul+ol+div하고 탭누르기-->
    <div>
      <ul></ul>
      <ol></ol>
      <div></div>
    </div>
    <!--반복*div>ui>li*3-->
    <div>
      <ui>
        <li></li>
        <li></li>
        <li></li>
      </ui>
    </div>
    <!--span#item 하고 탭,#item하고 탭-->
    <span id="id"></span>
    <div id="item"></div>
    <!--class속성을 갖는 -->
    <span class="title"></span>
    <div class="title"></div>
    <!--콘텐츠{}-->
    <p class="container">Hello Word</p>
    <!--자동으로 numbering -->
    <p class="container">item1</p>
    <p class="container">item2</p>
    <p class="container">item3</p>
    <p class="container">item4</p>
    <p class="container">item5</p>
  </body>
</html>
