<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Input</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>개인정보</legend>
        <input type="text" />
        <input type="text" />
        <input type="text" />
        <input type="text" />
      </fieldset>

      <fieldset>
        <legend>Input Tag</legend>
        <ui>
          <li>
            <label for="text">Text</label>
            <input type="text" id="text" />
          </li>
        </ui>
        <ui>
          <li>
            <label for="email">이메일</label>
            <input type="email" id="email" />
          </li>
          <li>
            <label for="tal">전화번호</label>
            <input type="tell" />
            <!--숫자 키패트 올라옴-->
          </li>

          <li>
            <label for="url">url</label>
            <input type="url" required placeholder="url입력하세요" />
            <!--placeholder=기본값을 지정-->
            <!--required필수값체크-->
            <!--url입력하라고 뜸-->
          </li>

          <li>
            <label for="number">number</label>
            <input type="number" required />
            <!--required는 새로고침-->
            <!--숫자를 증가감소 시킴, 문자는 안써짐-->
          </li>

          <li>
            <label for="range">range</label>
            <input type="range" min="5" max="10" required readonly />
            <!--readonly는 값이 수정x-->
            <!--숫자를 증가감소 시킴, 문자는 안써짐-->
          </li>
          <li>
            <label for="password">password</label>
            <input type="password" min="5" max="10" required disabled />
            <!--disabled비활성화-->
            <!--숫자 안보이게-->
          </li>
        </ui>
      </fieldset>
      <input type="submit" value="제출하기" required autofocus />
      <!--자동으로 포커스가 됨 새로고침하면-->
      <!--범위값-->
      <fieldset>
        <legend>날짜관련</legend>
        <ui>
          <li>
            <label for="date">data</label>
            <input type="date" id="date" min="2025-01-01" max="2025-03-05" />
          </li>
          <li>
            <label for="month">data</label>
            <input type="month" id="month" />
          </li>
          <li>
            <label for="week">data</label>
            <input type="week" id="week" />
          </li>
        </ui>
      </fieldset>
      <fieldset>
        <legend>시간관련</legend>
        <ul>
          <li>
            <label for="time">time</label>
            <input type="time" id="time" />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>그 외</legend>
        <ul>
          <li><input type="file" multiple /><!--input[type=file]--></li>
          <li>
            <input
              type="hidden"
              name=""
              value=""
            /><!--  <input type="hidden">-->
            <!--서버값을 무언가 전송할 때 사용한다ui상에 표시안된다 -->
          </li>
        </ul>
      </fieldset>
    </form>
  </body>
</html>
