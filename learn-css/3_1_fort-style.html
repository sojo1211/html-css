<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Fort Stlye</title>

      html {
        font-family: "Courier New", Courier, monospace; /*폰트 양식 예를들어 맑은 고딕*/

      .title {
        font-size: 10px;
      }

        font-weight: 300;
      }

  </head>
  <body>

</html>
