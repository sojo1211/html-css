<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Internal Style</title>
    <!--내부-->

  <style>
    .blue--text {
      color: blue;
    }
    .content {
      border: 2px solid red;
      background-color: blue;
      padding: 10px;
    }
    a {
      color: red;
      text-decoration: none;
    }
    /*!--모든-->*/

    * {
      color: yellow !important;
    }
  </style>
  <body>
    <h1 class="blue--text">헬스</h1>
    <p class="content">오늘도 헬스장에서 운동을합니다</p>
    <a href="#">네이버</a>
  </body>
