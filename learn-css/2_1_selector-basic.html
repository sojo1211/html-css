<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seletor Basic</title>
    <style>
   /*그룹선택자*/
   h1,h2{
    text-align: center; /*가운데 정렬*/
   }
   /* 전체 선택자  *{
        margin: 0;
        padding: 0;
      } */
    
      /*타입선택자*/
       h2{
        color: green;
       }

      p {
        color: gray;
        font-weight: 30;
       }
  /*클래스 선택*/
  .mounting{
    color: green;
  }

  /*ID선택자*/
  #flower{
    font-size: 40;
    background-color: aqua;
    color: brown;
  }
    </style>
    <div>
      <span> <!--div span은 <div>테그 하위에 모든 <span>요소 -->
        
      </span>
      <p>
        <span>

        </span>
      </p>
    </div>
   
  </head>
  <body>
    <h1 id="flower">애국가</h1>
    <p>
      <h2>1</h2> 1동해물과 <span class="mounting">백두산</span>이 말으고 달토록 <br />
      하나님이 보호하사 우리 대한 만세<br />
      <h2>2</h2>2 남산 우헤 저 소나무 철갑을 두른 듯<br />
      바람이슬 불변함은 우리 긔상일세<br />
      <h2>3</h2>3 가을 하날 공활한대 구름 업시 놉고<br />
      밝은 달은 우리가슴 일편단심일세<br />
      <h2>5</h2>4 이 긔상과 이 마음으로 님군을 섬기며<br />
      괴로오나 질거우나 나라사랑하세<br />
      후렴 무궁화 삼천리 화려강산<br />
      대한사람 대한으로 길히 보존하세<br />
    </p>
  </body>
</html>
